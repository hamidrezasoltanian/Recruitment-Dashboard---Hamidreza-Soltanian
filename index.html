    <!-- تقویم شمسی - استایل -->
    <link rel="stylesheet" href="https://unpkg.com/kamadatepicker/dist/kamadatepicker.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
      }
      /* Custom styles for kamadatepicker */
      .bd-main { 
        border-color: #4f46e5 !important; 
        z-index: 100 !important; /* Ensure picker is above modal */
      }
      .day.today .day-num {
        background-color: #4f46e5 !important;
        color: white !important;
      }
      .day.selected .day-num {
        background-color: #6d28d9 !important;
        color: white !important;
      }
      /* Custom scrollbar for Kanban */
      .kanban-cards::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .kanban-cards::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 10px;
      }
      .kanban-cards::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
      }
      .kanban-cards::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Dialog animation */
      dialog[open] {
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      dialog::backdrop {
        background-color: rgba(0, 0, 0, 0.5);
        animation: backdropFadeIn 0.3s ease-out;
      }
      @keyframes backdropFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* For KamaDatePicker component */
      .date-input-container {
        position: relative;
      }
      .date-input-icon {
        position: absolute;
        top: 50%;
        left: 0.75rem; /* 12px */
        transform: translateY(-50%);
        pointer-events: none;
        color: #9ca3af; /* gray-400 */
      }
      .date-input {
        padding-left: 2.5rem; /* 40px */
      }
    </style>

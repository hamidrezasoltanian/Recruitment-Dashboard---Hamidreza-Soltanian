<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد استخدام</title>
    
    <!-- External assets -->
    <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/css/Vazir.css"/>
    <script src="https://cdn.jsdelivr.net/npm/persian-date@1.1.0/dist/persian-date.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kamadatepicker@1.5.4/dist/kamadatepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/kamadatepicker@1.5.4/dist/kamadatepicker.min.css">
    
    <style>
        :root {
            --color-primary-50: #eef2ff;
            --color-primary-100: #e0e7ff;
            --color-primary-200: #c7d2fe;
            --color-primary-500: #6366f1;
            --color-primary-600: #4f46e5;
            --color-primary-700: #4338ca;
            --color-primary-800: #3730a3;
            --color-primary-900: #312e81;
        }
        body {
            font-family: 'Vazir', sans-serif;
            margin: 0;
            background-color: #f1f5f9;
            color: #334155;
            transition: background-image 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .kanban-cards::-webkit-scrollbar { width: 8px; }
        .kanban-cards::-webkit-scrollbar-track { background: #e5e7eb; border-radius: 10px; }
        .kanban-cards::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 10px; }
        .kanban-cards::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        .date-input-container { position: relative; }
        .date-input-icon { position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); pointer-events: none; color: #6b7280; }
        .theme-indigo { --color-primary-50: #eef2ff; --color-primary-100: #e0e7ff; --color-primary-200: #c7d2fe; --color-primary-500: #6366f1; --color-primary-600: #4f46e5; --color-primary-700: #4338ca; --color-primary-800: #3730a3; --color-primary-900: #312e81; }
        .theme-blue { --color-primary-50: #eff6ff; --color-primary-100: #dbeafe; --color-primary-200: #bfdbfe; --color-primary-500: #3b82f6; --color-primary-600: #2563eb; --color-primary-700: #1d4ed8; --color-primary-800: #1e40af; --color-primary-900: #1e3a8a; }
        .theme-teal { --color-primary-50: #f0fdfa; --color-primary-100: #ccfbf1; --color-primary-200: #99f6e4; --color-primary-500: #14b8a6; --color-primary-600: #0d9488; --color-primary-700: #0f766e; --color-primary-800: #115e59; --color-primary-900: #134e4a; }
        .theme-rose { --color-primary-50: #fff1f2; --color-primary-100: #ffe4e6; --color-primary-200: #fecdd3; --color-primary-500: #f43f5e; --color-primary-600: #e11d48; --color-primary-700: #be123c; --color-primary-800: #9f1239; --color-primary-900: #881337; }
    </style>
    
    <!-- Tailwind CSS (CDN for development) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.1.1/client",
        "@dnd-kit/core": "https://aistudiocdn.com/@dnd-kit/core@^6.3.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "@dnd-kit/sortable": "https://aistudiocdn.com/@dnd-kit/sortable@^10.0.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <div id="modal-root"></div>
